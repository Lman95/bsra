<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Signin</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- FontAwesome
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="http://designers.hubspot.com/hs-fs/hub/327485/file-2054199286-css/font-awesome.css" rel="stylesheet">

  <!-- JQuery
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
  <!-- Firebase
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header>
    <h1 id="header-text">Blue Sky Rides</h1>
  </header>
  <div class="container" id="main">
    <h4>Sign In</h4>
    <form id="signin-form">
    <div class="row">
      <div class="twelve columns">
        <label for="emailInput">Your email</label>
        <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="emailInput">
      </div>
      <div class="twelve columns">
        <label for="passInput">Password</label>
        <input class="u-full-width" type="password" placeholder="********" id="passInput">
      </div> 
    </div>
    <div class="six columns">
      <input id="signin-button" class="button-primary" type="submit" value="Sign In">
    </div>
    <div class="six columns">
      <span class="small-text">Don't have an account?</span><br><a href="./signup.html">Sign Up!</a>
    </div>
    </form>
  </div>
  <script>
    $(document).ready(function () {

      var config = {
            apiKey: "AIzaSyATficQkkUvk4tmohfcEOGxvMBF9l5ggfM",
            authDomain: "rides-app-f2b82.firebaseapp.com",
            databaseURL: "https://rides-app-f2b82.firebaseio.com",
            projectId: "rides-app-f2b82",
            storageBucket: "rides-app-f2b82.appspot.com",
            messagingSenderId: "1099379594226"
        };

        // Initialize Firebase, providing you read/write access to the database
        firebase.initializeApp(config);

      // Grab elements
      var signInForm = document.querySelector("#signin-form");

      // Signs users in when they click the signin button
      signInForm.addEventListener("submit", function(e) {
        e.preventDefault();
        // Sign in with an email and password
        var email = $("#emailInput").val();
        var password = $("#passInput").val();

        firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function() {
          window.location.replace("./index.html");
        })
        .catch(function(error) {
            alert(error);
        });

      });
    });
  </script>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
